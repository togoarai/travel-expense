<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅遊記帳系統 - v0.2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input, select { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold tracking-wide">🌍 旅遊記帳助手</h1>
            <p class="text-blue-100 text-sm mt-1">資料將同步至 Google 試算表</p>
        </div>

        <form id="expenseForm" class="p-6 space-y-5">
            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">消費日期</label>
                <input type="date" id="date" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">消費類別</label>
                <select id="category" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition bg-white">
                    <option value="🍽️ 餐飲">🍽️ 餐飲</option>
                    <option value="🚗 交通">🚗 交通</option>
                    <option value="🏨 住宿">🏨 住宿</option>
                    <option value="🛍️ 購物">🛍️ 購物</option>
                    <option value="🎫 景點">🎫 景點</option>
                    <option value="💬 其他">💬 其他</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">消費項目</label>
                <input type="text" id="item" placeholder="例如：曼谷建興酒家" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">消費金額</label>
                <input type="number" id="amount" placeholder="輸入金額" required class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none transition">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-600 mb-1">上傳圖片</label>
                <input type="file" id="photo" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 active:transform active:scale-95 transition-all shadow-lg shadow-blue-200">
                🚀 儲存到 Google 試算表
            </button>

            <p id="status" class="text-center text-sm font-medium mt-2 hidden"></p>
        </form>
    </div>
